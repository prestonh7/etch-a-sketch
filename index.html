<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "index.js" defer></script>
</head>
<body>
    <div class = "header">Etch-a-sketch</div>
    <div class = "body">
        <div class = "buttons">
            <ul>
                <li><button type="button" id = "pin">Pin</button></li>
                <li><button type="button" id = "eraser">Eraser</button></li>
                <li><p id="rangeValue">50</p></li>
                <li><input type="range" id="size" name="volume" min="1" max="100" value="50"
                    oninput="rangeValue.innerText = this.value"></li>
                <li><button type="button" id = "confirm">Confirm</button></li>
            </ul>
        </div>
        <div class = "drawScreen"></div>
    </div>
</body>
</html>
